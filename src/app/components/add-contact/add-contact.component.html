<div class="container">
  <h2>Add New Contacts</h2>
  <div class="form">
    <mat-form-field>
      <input type="text" matInput placeholder="Name" [(ngModel)]="name" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Email Address" [(ngModel)]="email" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Phone Number" [(ngModel)]="phone" />
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="skype id" [(ngModel)]="skypeId" />
    </mat-form-field>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-raised-button routerLink="/" routerLinkActive="router-link-active">Back</button>
  </div>
</div>
